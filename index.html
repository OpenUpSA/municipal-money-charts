<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Municipal Money Charts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            margin: 0
        }

        select {
            padding: 0.8em;
            border-radius: 5px;
            background: #ccc;
            font-size: 1em;
            border: none;
        }

        input {
            padding: 0.8em;
            border-radius: 5px;
            font-size: 1em;
            border: 1px solid #ccc;
        }

        #selectedMunis {
            padding: 0.5em 0;
        }

        #selectedMunis .muni {
            display: inline-block;
            margin: 0 0.5em 0 0;
            background: #666;
            color: #fff;
            font-size: 0.9em;
            padding: 0.5em;
            border-radius: 5px;
        }

        .demarcartionCode {
            font-size: 0.8em;
        }

        #selectedMunis .initialMuni {
            background: #34a853
        }

        #selectedMunis .compareMuni {
            cursor: pointer
        }

        #muniMoneyChart {
            margin: 2em 0
        }

        .row {
            display: flex;
        }

        .col {
            flex-shrink: 1;
            padding: 0 0.5em;

        }

        .spaceBetween {
            justify-content: space-between;
        }

        #toggleCut {
            margin-bottom: 1em;
            font-size: 0.9em;
            color: midnightblue;
            cursor: pointer
        }

        @media (max-width: 400px) {
            .row {
                display: block;
            }
        }

    </style>
</head>

<body>
    
    <div class="row spaceBetween" style="background: #eee; padding: 0.5em 0">
        <div class="col">
            <select id="muniSelect">
                <option value="">Select Municipality</option>
            </select>
            <div id="selectedMunis"></div>
        </div>
        <div class="col">
            <select id="muniCompareSelect">
                <option value="">Don't compare</option>
                <option value="nearby">Similar nearby</option>
                <option value="province">Similar in same province</option>
                <option value="national"> Similar nationally</option>
                <option value="specific">Specific municipalities</option>
            </select>
        </div>
    </div>
   

    <div id="muniMoneyChart"></div>

    <div class="row">
        <div class="col">
            <div id="toggleCut">EDIT CUT</div>
        </div>
    </div>

    <div class="cutOptions" style="display: none;">
        <div class="row spaceBetween">
            <div class="col" style="flex-basis: 80%">
                <input type="text" id="cut" style="width: 100%; margin-bottom: 1em;" value='|item.label:"Capital assets"|period_length.length:"year"|amount_type.code:"AUDA"'/>
            </div>
            <div class="col">
                <input type="text" id="startYear" value="2016"/>
            </div>
        </div>
    </div>

    
    

    <script src="dist/bundle.js"></script>
</body>

</html>
