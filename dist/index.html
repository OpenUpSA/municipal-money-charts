<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Municipal Money Charts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            margin: 0
        }

        select {
            padding: 0.8em;
            border-radius: 5px;
            background: #ccc;
            font-size: 1em;
            border: none;
        }

        .select2 {
            padding: 0.55em;
            border-radius: 5px;
            background: #ccc;
            font-size: 1em;
            border: none;
        }

        .select2-container--default,
        .select2-selection--single {
            background-color: #ccc !important;
            border: none !important            
        }

        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 100% !important;

        }

        input {
            padding: 0.8em;
            border-radius: 5px;
            font-size: 1em;
            border: 1px solid #ccc;
        }

        #selectedMunis {
            padding: 0.5em 0;
        }

        #selectedMunis .muni {
            display: inline-block;
            margin: 0 0.5em 0 0;
            background: #666;
            color: #fff;
            font-size: 0.9em;
            padding: 0.5em;
            border-radius: 5px;
        }

        .demarcartionCode {
            font-size: 0.8em;
        }

        #selectedMunis .initialMuni {
            background: #34a853
        }

        #selectedMunis .compareMuni {
            cursor: pointer
        }

        #reloadBtn {
            width:24px;
            height:24px;
            position: relative;
            top: 0.5em;
            cursor: pointer
        }

        #reloadBtn:hover {
            transform: scale(1.2)
        }

        #muniMoneyChart {
            margin: 2em 0
        }

        .row {
            display: flex;
        }

        .col {
            flex-shrink: 1;
            padding: 0 0.5em;

        }

        .spaceBetween {
            justify-content: space-between;
        }

        #toggleCut {
            margin-bottom: 1em;
            font-size: 0.9em;
            color: midnightblue;
            cursor: pointer
        }

        @media (max-width: 400px) {
            .row {
                display: block;
            }
        }

    </style>
</head>

<body>
    
    <div class="row spaceBetween" style="background: #eee; padding: 0.5em 0">
        <div class="col">
            <select id="muniSelect">
                <option value="">Select Municipality</option>
            </select>
            <div id="selectedMunis"></div>
        </div>
        <div class="col">
            <svg id="reloadBtn" viewBox="0 0 24 24">
                <path fill="currentColor" d="M2 12C2 16.97 6.03 21 11 21C13.39 21 15.68 20.06 17.4 18.4L15.9 16.9C14.63 18.25 12.86 19 11 19C4.76 19 1.64 11.46 6.05 7.05C10.46 2.64 18 5.77 18 12H15L19 16H19.1L23 12H20C20 7.03 15.97 3 11 3C6.03 3 2 7.03 2 12Z" />
            </svg>
            <select id="muniCompareSelect">
                <option value="">Don't compare</option>
                <option value="nearby">Similar nearby</option>
                <option value="province">Similar in same province</option>
                <option value="national"> Similar nationally</option>
                <option value="specific">Specific municipalities</option>
            </select>
        </div>
    </div>
   

    <div id="muniMoneyChart"></div>

    <div class="row">
        <div class="col">
            <div id="toggleCut">EDIT CUT</div>
        </div>
    </div>

    <div class="cutOptions" style="display: none;">
        <div class="row spaceBetween">
            <div class="col" style="flex-basis: 80%">
                <input type="text" id="cut" style="width: 100%; margin-bottom: 1em;" value='|item.label:"Capital assets"|period_length.length:"year"|amount_type.code:"AUDA"'/>
            </div>
            <div class="col">
                <input type="text" id="startYear" value="2016"/>
            </div>
        </div>
    </div>

    
    

    <script src="bundle.js"></script>
</body>

</html>
